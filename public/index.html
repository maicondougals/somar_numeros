<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Somar Numeros</title>
</head>
<body>
    <main>
    <h1>Somar valores</h1>
    <input type="number" name="num1" id="num1">+
    <input type="number" name="num2" id="num2">
    <input type="button" value="Somar" onclick="somar()">
    <h1 id="resultado">0</h1>
    </main>


    <script>
      
      function somar(){
        var n1 = window.document.getElementById('num1')
        var n2 = window.document.getElementById('num2')
        var res = window.document.getElementById('resultado')

        var numero1 = Number(n1.value)
        var numero2 = Number(n2.value)

        var soma = numero1 + numero2
       

        res.innerText = soma.toFixed(2)
      }

      
    </script>
</body>
</html>
